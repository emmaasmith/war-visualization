<!DOCTYPE html>
<meta charset="utf-8">

<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>Wars: Data Viz</title>
      <script src="/js/jquery.min.js"></script>
      <link rel="stylesheet" href="/css/style.css">
      <link rel="stylesheet" href="/css/semantic.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,300italic' rel='stylesheet' type='text/css'>

      <script src="/js/d3.v3.min.js"></script>
      <script src="/js/topojson.v1.min.js"></script>
      <script src="/js/textures.js"></script>
      <link rel="stylesheet" href="/css/font-awesome.min">
  </head>
<body>
  <center class="header">
    <h1>Inter-State Wars</h1>
    <div class="subheader">
      Correlates of war throughout documented history.
      <br>Filter by country, conflict, and/or time.
    </div>
  </center>
  <br>
  <div class="svgcontainer">
    <script src="js/script.js"></script>
  </div>
  <div id="countryId">
    <span id="cName"></span>
  </div>
  <div id="splotTitleLine" class="hidden sLine">
    <select id="cVar" onchange="nmcSelect()">
      <option value='milex' selected>Military Expenditures</option>
      <option value='milper'>Military Personnel</option>
      <option value='pec'>Energy Consumption</option>
      <option value='irst'>Iron + steel production</option>
      <option value='tpop'>Total Population</option>
      <option value='upop'>Urban Population</option>
    </select>
     in <span id="cName"></span>
  </div>
  <div id="splotTitleDot" class="sDot">
    Fatalities by country (log scale)
  </div>
  <div id="warBox" class="small">
  </div>
  <div id="lKey" class="small">
      = major power in time interval
      <br>= victor in selected war
      <br>= defeated in selected war
    </div> 
</body>
<script src="/js/accordion.js"></script>
</html>
